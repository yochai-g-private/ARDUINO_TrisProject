<!DOCTYPE html>
<html>
<head>
    <title>TRIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="icon.gif" type="image/gif" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body onload="OnLoad()">
    <h1>זמני היום</h1><br />
    <h2 id="ACTION_DISABLED" hidden>%ACTION_DISABLED%</h2><br>
    <div class="popup">
        <span class="popuptext" id="POPUP"></span>
    </div><br /><br />

    <div class="hebrew">
        <table class="center" style="font-size:24px">
            <tr>
                <th>ארוע
                <th>
                <th>שעה
                <th>
            <tr>
            <tr>
                <td>זריחה
                <td>
                <td>%SUNRISE%
                <td>
            <tr>
            <tr>
                <td>שקיעה
                <td>
                <td>%SUNSET%
                <td>
            <tr>
            <tr>
                <td>
                <td>
                <td>
                <td>
            <tr>
            <tr>
            <tr>
            <tr>
            <tr>
            <tr>
                <td>%A0%
                <td>
                <td>%T0%
                <td>
            <tr>
            <tr>
                <td>%A1%
                <td>
                <td>%T1%
                <td>
            <tr>
            <tr>
                <td>%A2%
                <td>
                <td>%T2%
                <td>
            <tr>
            <tr>
                <td>%A3%
                <td>
                <td>%T3%
                <td>
            <tr>
        </table>
    </div>

</body>
<script>
    function OnLoad() {
        var action_disabled = document.getElementById("ACTION_DISABLED");

        if (action_disabled.innerText != "") {
            var popup = document.getElementById("POPUP");
            popup.innerText = action_disabled.innerText;
            popup.classList.toggle("show");
        }
    }
</script>

</html>
